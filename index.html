  <body>
    <header>
      <div class="logo">GIALLO BOOLEANO</div>

      <!-- video tutorial -->
      <section>
        <div class="container">
          <!-- titolo -->
          <h2>DOLCI E DESSERTS</h2>
          <h1>Tiramisù</h1>

          <!-- scheda per tutorial -->
          <div class="card-tutorial">
            <div>
              <iframe
                class="video-item"
                width="500"
                height="315"
                src="https://www.youtube.com/embed/JVT900H6s0g?si=DRezRefYZyFp3COC"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>

            <div class="card-description">
              <h2>In breve</h2>
              <ul class="video-description">
                <li>Difficoltà: <span>Facile</span></li>
                <li>Tempo: <span>40 min</span></li>

                <li>Costo: <span>contenuto</span></li>
                <li><span>Note</span>: +2 ore di riposo in frigo</li>
              </ul>
            </div>
          </div>

          <!-- pulsanti icone social -->
          <div class="social-icons d-flex">
            <div id="facebook" class="btn">
              <span
                ><a href="#"><i class="fa-brands fa-facebook"></i></a
              ></span>

            <div id="pinterest" class="btn">

            </div>
            <div id="youtube" class="btn">

                ><a href="#"><i class="fa-brands fa-youtube"></i></a

            </div>
          </div>
